{% extends "base.html" %}

{% block titulo %}DashBoard{% endblock %}

{% block contenido %}
<style>
    body {
        background-color: #191717;
        color: #797373;
        font-family: Arial, sans-serif;
        padding: 30px;
    }

    .grid-servidores {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
    }

    .tabla-servidor {
        background-color: #1f1f1f;
        border: 1px solid #3700b3;
        border-radius: 10px;
        padding: 10px;
        width: calc(25% - 20px); /* 4 por fila */
        min-width: 220px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .tabla-servidor h3 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 16px;
        color: #bb86fc;
    }

    .tabla-servidor table {
        width: 100%;
        border-collapse: collapse;
        color: #797373;
    }

    .tabla-servidor th,
    .tabla-servidor td {
        padding: 5px;
        text-align: left;
        font-size: 14px;
        border-bottom: 1px solid #3700b3;
    }

    .tabla-servidor th {
        color: #bb86fc;
    }

    ul {
        margin: 0;
        padding-left: 20px;
    }

    .alert {
        background-color: #2c2c2c;
        color: #bb86fc;
        border-left: 4px solid #3700b3;
        padding: 15px;
        margin-bottom: 20px;
    }

    a {
        color: #4b4a4d;
        text-decoration: none;
    }

    a:hover {
        color: #ffffff;
        text-decoration: underline;
    }
</style>



<h1 style="text-align: center;" class="text-primary-custom">Dashboard de Servicios por Servidor</h1>

<div class="grid-servidores" id="resultado">Cargando...</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function cargarServicios() {
        $.getJSON("{% url 'panel' %}", function(data) {
            let html = "";

            data.forEach(entry => {
                html += `
                    <div class="tabla-servidor">
                        <h3>${entry.etiqueta}</h3>
                        <table>
                            <tr><th>Servidor:</th></tr>
                            <tr><td>${entry.ip}</td></tr>
                            <tr><th>Servicios:</th></tr>
                            <tr><td>
                `;

                if (entry.error) {
                    html += `<span style="color:red;">Error: ${entry.error}</span>`;
                } else {
                    html += "<ul>";
                    entry.servicios.forEach(s => {
                        const color = s.estado === 'activo' ? 'green' : 'red';
                        html += `<li><strong style="color:${color};">${s.nombre}</strong> â€” <em>${s.estado}</em></li>`;
                    });
                    html += "</ul>";
                }

                html += `
                            </td></tr>
                        </table>
                    </div>
                `;
            });

            $('#resultado').html(html);
        });
    }

    setInterval(cargarServicios, 10000);
    $(document).ready(cargarServicios); 
</script>

{% endblock %}
